<!DOCTYPE html>

<html>
<head>
  <title>rembrandt.js</title>

  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <script src="rembrandt.js"></script>
  <link rel="stylesheet" href="styles.css">
</head>

<body>

  <button onclick="javascript:testRembrandt()" type="button">Use Rembrandt</button>
  <div id="jenkins"></div>

  <script>
  // Instantiate new rembrandt object
  var rembrandt = new Rembrandt("#jenkins");

  function testRembrandt() {
    rembrandt.backgroundFill("#880000");
  }
  </script>

</body>
</html>
